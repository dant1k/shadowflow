{% extends "base.html" %}

{% block title %}Кластеры - ShadowFlow{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="fas fa-layer-group"></i> Анализ кластеров
        </h1>
    </div>
</div>

<!-- Фильтры -->
<div class="row mb-4">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <label for="syncScoreFilter" class="form-label">Минимальная синхронность (%)</label>
                        <input type="range" class="form-range" id="syncScoreFilter" min="0" max="100" value="0">
                        <div class="d-flex justify-content-between">
                            <small>0%</small>
                            <small id="syncScoreValue">0%</small>
                            <small>100%</small>
                        </div>
                    </div>
                    
                    <div class="col-md-3">
                        <label for="volumeFilter" class="form-label">Минимальный объем ($)</label>
                        <input type="number" class="form-control" id="volumeFilter" min="0" value="0">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="walletsFilter" class="form-label">Минимальное количество кошельков</label>
                        <input type="number" class="form-control" id="walletsFilter" min="1" value="1">
                    </div>
                    
                    <div class="col-md-3">
                        <label for="marketFilter" class="form-label">Рынок</label>
                        <select class="form-select" id="marketFilter">
                            <option value="">Все рынки</option>
                        </select>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="col-12">
                        <button class="btn btn-primary" onclick="applyFilters()">
                            <i class="fas fa-filter"></i> Применить фильтры
                        </button>
                        <button class="btn btn-outline-secondary" onclick="clearFilters()">
                            <i class="fas fa-times"></i> Сбросить
                        </button>
                        <button class="btn btn-outline-success" onclick="exportClusters()">
                            <i class="fas fa-download"></i> Экспорт
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Статистика фильтров -->
<div class="row mb-3">
    <div class="col-12">
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            Показано <span id="filteredCount">0</span> из <span id="totalCount">0</span> кластеров
        </div>
    </div>
</div>

<!-- Список кластеров -->
<div class="row">
    <div class="col-12">
        <div id="clustersList">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Загрузка...</span>
                </div>
                <p class="mt-2">Загрузка кластеров...</p>
            </div>
        </div>
    </div>
</div>

<!-- Пагинация -->
<div class="row mt-4">
    <div class="col-12">
        <nav aria-label="Пагинация кластеров">
            <ul class="pagination justify-content-center" id="pagination">
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/clusters.js?v={{ range(1000000, 9999999) | random }}"></script>
{% endblock %}
